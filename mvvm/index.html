<!DOCTYPE html>
<html>
  <head>
    <title>vue简单实现</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="dep.js"></script>
    <script src="watcher.js"></script>
    <script src="compile.js"></script>
    <script src="observe.js"></script>
    <script src="index.js"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data() {
          return {
            isShow: true,
            msg: "测试",
            info: {
              name: "lu",
            },
          };
        },
        render() {
          if (this.isShow) {
            return createElement(
              "ul",
              {
                attrs: {
                  class: "box",
                  style: "color:#ee5353",
                },
              },
              [
                createElement(
                  "li",
                  {
                    attrs: {
                      class: "inner",
                    },
                  },
                  this.msg
                ),
                createElement(
                  "li",
                  {
                    attrs: {
                      class: "inner",
                    },
                  },
                  this.info.name
                ),
              ]
            );
          }
          return createElement(
            "div",
            {
              attrs: {
                class: "box",
                style: "color:#ee5353",
              },
            },
            [
              createElement(
                "p",
                {
                  attrs: {
                    class: "inner",
                  },
                },
                this.msg
              ),
              createElement(
                "p",
                {
                  attrs: {
                    class: "inner",
                  },
                },
                this.info.name
              ),
            ]
          );
        },
      });
      console.log(vue);
    </script>
  </body>
</html>
